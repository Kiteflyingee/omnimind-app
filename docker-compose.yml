services:
  omnimind-app:
    build:
      context: .
      args:
        - http_proxy=${HTTP_PROXY:-}
        - https_proxy=${HTTPS_PROXY:-}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: omnimind-app
    ports:
      - "3000:3000"
    volumes:
      - ./omnimind.db:/app/omnimind.db
      - ./.env.local:/app/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - omnimind-backend
    restart: always

  omnimind-backend:
    build:
      context: ./backend
    container_name: omnimind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./omnimind.db:/omnimind.db
      - ./config.yaml:/config.yaml
      - ./.env.local:/.env.local
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
