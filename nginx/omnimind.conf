server {
    listen 80;
    server_name your_domain.com;  # 替换为您的域名或 IP

    client_max_body_size 10M;

    # 1. 前端处理 (Next.js Standalone)
    # ---------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # --- AI 流式输出的核心配置 (关键!) ---
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no; # 告诉 Nginx 不要缓冲后端响应
        proxy_read_timeout 300s;               # 防止长时间生成回复时连接超时
        # -----------------------------------
    }

    # 2. 静态资源优化 (Next.js Static Assets)
    # ---------------------------------------------------------
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        access_log off;
    }

    # 3. 后端处理 (FastAPI - 如果前端未配置 Rewrite 或需要直连)
    # ---------------------------------------------------------
    # 如果您使用的是 next.config.ts 中的 rewrites，
    # 流量会先经过前端端口(3000)再转发到后端端口(8000)。
    # 如果您选择前端直连后端(方案 B)，可以开启以下配置：
    /*
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
        proxy_read_timeout 300s;
    }
    */
}
