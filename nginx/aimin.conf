server {
    listen 80;
    server_name your_domain.com;  # 替换为您的域名或 IP

    client_max_body_size 10M;

    # 1. 后端 API 处理 (核心：绕过 Next.js Rewrites 以支持极致流式)
    # ---------------------------------------------------------
    # 直接转发到 FastAPI (8000)，避免 Next.js 代理层导致的缓冲问题
    location ~ ^/(chat|login|sessions|history|rules) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # --- AI 流式输出的核心配置 ---
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        proxy_read_timeout 600s;      # 深度推理可能需要更长时间
        # ----------------------------

        # 禁用 gzip 以防止其对流进行缓冲
        gzip off;
    }

    # 2. 前端页面处理 (Next.js Standalone)
    # ---------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 前端页面可以适当开启缓冲，但为了保险也可保持关闭
        proxy_buffering off;
    }

    # 3. 静态资源优化
    # ---------------------------------------------------------
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        access_log off;
    }
}
